name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Enable Corepack
        run: corepack enable
      - name: Setup pnpm
        run: corepack prepare pnpm@latest --activate
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build

  migrate:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node / pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Enable Corepack
        run: corepack enable
      - name: Setup pnpm
        run: corepack prepare pnpm@latest --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run D1 migrations (if token present)
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          if [ -z "$CF_API_TOKEN" ]; then
            echo "CF_API_TOKEN not set — skipping migrations"
            exit 0
          fi
          # Use local wrangler via npx to avoid global install
          npx wrangler d1 execute --database firefly_comments migrations/create_tables.sql || true

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node / pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Enable Corepack
        run: corepack enable
      - name: Setup pnpm
        run: corepack prepare pnpm@latest --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Publish to Cloudflare
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          if [ -z "$CF_API_TOKEN" ]; then
            echo "CF_API_TOKEN not set — skipping deploy"
            exit 0
          fi
          npx wrangler publish
